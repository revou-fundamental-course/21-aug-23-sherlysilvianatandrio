        </div>
        <div class="img-container">
            <div id="img-inside">
                <img src="./pict/clay-banks-wueUmXl5TU0-unsplash.jpg" alt="img-home">
                <img src="./pict/neom-WpOMM4uE-F8-unsplash.jpg" alt="img-home">
                <img src="./pict/joshua-woroniecki-AFWSdP8Ntaw-unsplash.jpg" alt="img-home">
            </div>
        </div>

        <div class="button-container">
            <button id="prev" onclick="handleprev()">prev</button>
            <button id="next" onclick="handlenext()">next</button>
        </div>
    </main>
    
    <section class="facility">
        <h1>Our Facilitation</h1>
        <div class="profile-container">
            <div class="profile">
                <div>
                    <img src="#" alt="">
                </div>
                <h1>Profesional Teacher</h1>
            </div>
            <div class="profile">
                <div>
                    <img src="#" alt="">
                </div>
                <h1>Sport Field</h1>
            </div>
            <div class="profile">
                <div>

                <h1>Classroom</h1>
            </div>
        </div>
    </section>

    <section class="form">
        <h1>Message Us</h1>

        <div>
            <form action="" id="formulir" type="submit" onsubmit="submitFunction(event)">    
                <div class="name-container">
                    <label for="nama">Nama:</label>
                    <input type="text" placeholder="nama" id="nama" name="nama">
                </div>
    
                <div class="tanggal-lahir-container">
                    <label for="tanggal-lahir">Tanggal Lahir:</label>
                    <input type="date" id="date" name="tanggal-lahir">
                </div>
    
                <div class="jenis-kelamin-container">
                    <label >Jenis Kelamin:</label>
    
                    <div>
                        <input type="radio" id="laki" name="jenis-kelamin" checked>
                        <label for="laki">Laki-Laki</label>
                        
                        <input type="radio" id="perempuan" name="jenis-kelamin">
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>
    
                <div class="pesan-container">
                    <label for="pesan">Pesan: </label>
                    <textarea name="pesan" id="pesan" cols="30" rows="5" placeholder="pesan"></textarea>
                </div>

                <div class="button-container">
                    <button id="button-submit">Submit</button>
                </div>
            </form>
            <div id="output-form">
                <h1 id="output-text"></h1>
            </div>
        </div>
    </section>

    <footer>
